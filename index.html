<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANZ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        h1 {
            font-size: 3rem;
            color: #000;
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #666;
        }

        .collections {
            margin-top: 40px;
        }

        .collection-item {
            background: #fff;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            border-left: 4px solid #000;
        }

        .collection-item:hover {
            transform: translateX(5px);
        }

        .product {
            background: #fff;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #ccc;
        }

        .btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background: #333;
        }

        .hidden {
            display: none;
        }

        .back-btn {
            margin-top: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-total {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Главная страница -->
        <div id="home-page">
            <header>
                <h1>PANZ</h1>
                <div class="tagline">Minimal. Urban. Bold.</div>
            </header>

            <div class="collections">
                <div class="collection-item" onclick="showCollection('001')">
                    <h3>001 Black</h3>
                    <p>Dark & sleek.</p>
                </div>
                <div class="collection-item" onclick="showCollection('002')">
                    <h3>002 White</h3>
                    <p>Light & clean.</p>
                </div>

                <!-- Закомментированные будущие коллекции -->
                <!--
                <div class="collection-item" onclick="showCollection('003')">
                    <h3>003 Gray</h3>
                    <p>Elegant.</p>
                </div>
                -->
            </div>
        </div>

        <!-- Страница коллекции -->
        <div id="collection-page" class="hidden">
            <button class="btn back-btn" onclick="goHome()">← Назад</button>
            <h2 id="collection-title"></h2>
            <div id="products-list"></div>
        </div>

        <!-- Страница товара -->
        <div id="product-page" class="hidden">
            <button class="btn back-btn" onclick="goToCollection()">← Назад</button>
            <div id="product-info"></div>
            <div>
                <button class="btn" onclick="addToCart()">Добавить в корзину</button>
                <button class="btn" onclick="goToOrder()">Оформить заказ</button>
            </div>
        </div>

        <!-- Страница корзины -->
        <div id="cart-page" class="hidden">
            <button class="btn back-btn" onclick="goHome()">← Назад</button>
            <h2>Корзина</h2>
            <div id="cart-items"></div>
            <div class="cart-total">Итого: <span id="total-price">0</span> ₽</div>
            <button class="btn" onclick="goToOrder()">Оформить заказ</button>
        </div>

        <!-- Страница оформления заказа -->
        <div id="order-page" class="hidden">
            <button class="btn back-btn" onclick="goToCart()">← Назад</button>
            <h2>Оформление заказа</h2>
            <div>
                <label>Адрес доставки:</label>
                <input type="text" id="delivery-address" placeholder="Введите адрес">
            </div>
            <div>
                <label>Способ оплаты:</label>
                <select id="payment-method">
                    <option value="tinkoff">Тинькофф</option>
                    <option value="cdek">CDEK</option>
                </select>
            </div>
            <button class="btn" onclick="placeOrder()">Оплатить</button>
        </div>
    </div>

    <script>
        let currentCollection = null;
        let currentProduct = null;
        let cart = [];

        const collections = {
            '001': {
                title: '001 Black',
                products: [
                    { id: 1, name: 'Black Hoodie', price: 1500, desc: 'Темный худи из хлопка.', img: '001 Hoodies.png' },
                    { id: 2, name: 'Black T-Shirt', price: 250, desc: 'Минималистичная футболка.', img: '001 T-shirt.png' },
                    { id: 3, name: 'Black Beanie', price: 400, desc: 'Удобная шапка-бини.', img: '001 Beanie.png' }
                ]
            },
            '002': {
                title: '002 White',
                products: [
                    { id: 4, name: 'White Hoodie', price: 1500, desc: 'Белый худи из хлопка.', img: '002 Hoodies.png' },
                    { id: 5, name: 'White T-Shirt', price: 250, desc: 'Минималистичная футболка.', img: '002 T-shirt.png' },
                    { id: 6, name: 'White Pants', price: 400, desc: 'Удобная шапка-бини.', img: '002 Beanie.png' }
                ]
            }
        };

        // Закомментированные будущие коллекции
        /*
        '003': { title: '...', products: [...] },
        ...
        '015': { title: '...', products: [...] },
        */

        function showCollection(id) {
            currentCollection = id;
            document.getElementById('collection-title').textContent = collections[id].title;
            const productsList = document.getElementById('products-list');
            productsList.innerHTML = '';

            collections[id].products.forEach(product => {
                const productEl = document.createElement('div');
                productEl.className = 'product';
                productEl.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>${product.desc}</p>
                    <p>${product.price} ₽</p>
                    <button class="btn" onclick="showProduct(${product.id})">Подробнее</button>
                `;
                productsList.appendChild(productEl);
            });

            document.getElementById('home-page').classList.add('hidden');
            document.getElementById('collection-page').classList.remove('hidden');
        }

        function showProduct(id) {
            const collection = collections[currentCollection];
            const product = collection.products.find(p => p.id === id);
            currentProduct = product;

            document.getElementById('product-info').innerHTML = `
                <h3>${product.name}</h3>
                <p>${product.desc}</p>
                <p>${product.price} ₽</p>
            `;

            document.getElementById('collection-page').classList.add('hidden');
            document.getElementById('product-page').classList.remove('hidden');
        }

        function addToCart() {
            if (!currentProduct) return;
            cart.push({...currentProduct});
            alert(`${currentProduct.name} добавлен в корзину.`);
        }

        function goToCollection() {
            document.getElementById('product-page').classList.add('hidden');
            document.getElementById('collection-page').classList.remove('hidden');
        }

        function goToCart() {
            renderCart();
            document.getElementById('product-page').classList.add('hidden');
            document.getElementById('collection-page').classList.add('hidden');
            document.getElementById('order-page').classList.add('hidden');
            document.getElementById('cart-page').classList.remove('hidden');
        }

        function renderCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price;
                const itemEl = document.createElement('div');
                itemEl.className = 'cart-item';
                itemEl.innerHTML = `
                    <span>${item.name}</span>
                    <button class="btn" onclick="removeFromCart(${index})">Удалить</button>
                `;
                cartItems.appendChild(itemEl);
            });

            document.getElementById('total-price').textContent = total;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            renderCart();
        }

        function goToOrder() {
            document.getElementById('cart-page').classList.add('hidden');
            document.getElementById('order-page').classList.remove('hidden');
        }

        function placeOrder() {
            const address = document.getElementById('delivery-address').value;
            const method = document.getElementById('payment-method').value;

            if (!address) {
                alert('Введите адрес доставки.');
                return;
            }

            alert(`Заказ оформлен. Адрес: ${address}. Способ оплаты: ${method}.`);
            cart = [];
            goHome();
        }

        function goHome() {
            document.getElementById('collection-page').classList.add('hidden');
            document.getElementById('product-page').classList.add('hidden');
            document.getElementById('cart-page').classList.add('hidden');
            document.getElementById('order-page').classList.add('hidden');
            document.getElementById('home-page').classList.remove('hidden');
        }
    </script>
</body>
</html>
